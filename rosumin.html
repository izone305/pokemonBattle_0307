<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    #root {
      border: 1px solid black;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="poke"></div>
  </div>
</body>
<script>
  // 임시 스타일링 적용
  const poke = document.getElementById('poke');
  poke.style.backgroundColor = "silver";
  poke.style.width = "200px";
  poke.style.height = "200px";
  poke.style.position = "absolute";
  poke.style.bottom = "10vh";
  poke.style.left = "10vw";

  // 파라미터로 요소, 진행시간, 딜레이 시간을 받음
  function movePoke(name, time, delay) {
    name.animate([
    {transform: "translate(0, 0)"},       // keyframes 0%
    {transform: "translate(300%, -150%)", offset: 0.05},  // keyframes 5%
    {transform: "translate(300%, -150%)", offset: 0.9},   // keyframes 90%
    {transform: "translate(0, 0)"},       // keyframes 100%
  ], {
    duration: time,
    // 버튼 클릭시 기술이 바로 나가는게 아니라 약간의 딜레이를 줌
    delay: delay,
  });
  }

  // 실행
  movePoke(poke, 1000, 150);
</script>
</html>
